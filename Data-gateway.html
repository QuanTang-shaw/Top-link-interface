<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1, user-scalable=no">
    <title>数据网关</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" style="border:solid 1px">
      <div class="row row1">
        <div class="col-xs-3  col-sm-3 col-md-3 logo">
          <img src="" alt="这里是LOGO">
        </div>
        <div class="col-xs-6  col-sm-6 col-md-6">
          <h4>智能数据网关</h4>
        </div>
        <div class="col-xs-3  col-sm-3 col-md-3">
          <button class="btn btn-default">设置</button>
          <button class="btn btn-default">退出</button>
        </div>
      </div>
      <div class="row row2">
        <div class="col-xs-3  col-sm-3 col-md-3 pic" >
          <img src="" alt="这里是图片">
        </div>
        <div class="col-xs-6  col-sm-6 col-md-6">
          <p>设备型号:TDG*****</p>
          <p>设备编号:10273319265</p>
        </div>
        <div class="col-xs-3  col-sm-3 col-md-3">
          <button class="btn btn-default">刷新</button>
        </div>
      </div>
      <div class="row row3">
        <div class="col-xs-12  col-sm-6 col-md-6 left">
          <div class="interface">
            <label for="">接口:
              <select name="" id="">
                <option value="">RS232</option>
                <option value="">RS485</option>
                <option value="">USB</option>
              </select>
            </label>
          </div>
          <div class="protocol">
            <label for="">协议:
              <select name="" id="">
                <option value="">modbus</option>
                <option value="">protobuf</option>
                <option value="">xml</option>
              </select>
            </label>
          </div>
          <div class="Configuration">
              <span>配置:</span>
              <form>
                  <label for="">波特率:<input type="text"></label>
                  <label for="">数据位:<input type="text"></label>
                  <label for="">停止位:<input type="text"></label>
                  <label for="">指令1:<input type="text"></label>
                  <label for="">指令2:<input type="text"></label>
              </form>
          </div>
        </div>
        <div class="col-xs-12  col-sm-6 col-md-6 right">
          <div class="interface">
            <label for="">接口:
              <select name="" id="">
                <option value="">GPRS</option>
                <option value="">RS485</option>
                <option value="">USB</option>
              </select>
            </label>
          </div>
          <div class="protocol">
            <label for="">协议:
              <select name="" id="">
                <option value="">Mqtt</option>
                <option value="">protobuf</option>
                <option value="">xml</option>
              </select>
            </label>
          </div>
          <div class="Configuration">
              <span>配置:</span>
              <form>
                  <label for="">服务器:<input type="text"></label>
                  <label for="">端口:<input type="text"></label>
              </form>
          </div>
        </div>
      </div>
      <div class="row row4">
        <button class="btn btn-default">更新配置</button>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
